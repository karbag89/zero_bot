<!doctype html>
<html lang="en">
  <head>
    <!-- Custom styles for this template -->
    <link href="/static/css/upload.css" rel="stylesheet"></link>
  </head> 
    <!-- <form class="form-admin" method="post"> -->
    <form action="{{ url_for('routes.admin')}}" method="post" enctype = "multipart/form-data">
      
      <h1><strong>Upload pictures</strong></h1>
      <div class="form-group">
        <label for="file"><strong>Pictures</strong><span class="span">Please select a file</span></label>
        <input type="file" value="View Statisctics" name="file" id="file" accept="image/*" required="required" multiple="multiple" class="form-controll-button-test"/>
      </div>

      <div class="form-group">
        <label for="choises"><strong>Choises</strong><span class="span">Please write choices separated by comma</span></label>
        <input type="text" name="choises" id="choises" required="required" placeholder="dog,cat,whale" class="form-controll"/>
      </div>
      
      <div class="form-group">
          <button type="submit" name="upload" id="upload">Upload images</button>
          <!-- <script src="/static/js/clear.js"></script> -->
          <a href="/statistics" class="view"><input type="button" hidden="hidden">View Statisctics</a>
      </div>
      <div class="form-group">
        <a href="/signin" class="sign-out">Sign out</a>
    </div>
    </form>
  </body>
</html>
